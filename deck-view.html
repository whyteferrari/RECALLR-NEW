<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recallr - Study Deck</title>
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="library-ongoing.css">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: 1px solid rgba(255, 255, 255, 0.3);
      --glass-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .study-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 1000px;
      min-height: 500px;
      border-radius: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(30px) saturate(100%);
      -webkit-backdrop-filter: blur(30px) saturate(100%);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    .flashcard {
      width: 100%;
      height: 350px;
      perspective: 1000px;
      margin-bottom: 1.5rem;
    }

    .flashcard-inner {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 400;
      backface-visibility: hidden;
      color: #ffffff;
      background: var(--glass-bg);
      backdrop-filter: blur(30px) saturate(100%);
      -webkit-backdrop-filter: blur(30px) saturate(100%);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    .flashcard-back {
      background: rgba(93,156,255,0.15);
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }

    .controls button {
      padding: 0.6rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 100px;
      background: var(--gradient-purple-cyan);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.247);
    }

    .deck-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .card-counter {
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar glass">
    <div class="sidebar__logo">Recallr</div>
    <div class="sidebar__divider"></div>
    <a href="adddeck.html" class="sidebar__button">Add Deck</a>
    <div class="sidebar__button coming-soon">Add Folder</div>
    <div class="sidebar__divider"></div>
    <nav class="sidebar__nav">
      <a href="dashboard.html" class="sidebar__link">Home</a>
      <a href="library-ongoing.html" class="sidebar__link">My Library</a>
      <div class="sidebar__link coming-soon">Settings</div>
      <div class="sidebar__divider"></div>
      <div class="sidebar__link coming-soon">Public Decks</div>
      <div class="sidebar__link coming-soon">Public Folders</div>
      <div class="sidebar__divider"></div>
    </nav>
    <a href="login.html" class="sidebar__logout">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <div class="header__text">
        <h1 class="deck-title" id="deckTitle">
          Deck Name
          <button id="editBtn" style="
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 100px;
            background: var(--gradient-purple-cyan);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
          ">Edit</button>
        </h1>
      </div>
    </header>

    <section class="study-section">
      <div class="flashcard" id="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front">Loading...</div>
          <div class="flashcard-back"></div>
        </div>
      </div>

      <div class="controls">
        <button id="prevBtn"><</button>
        <button id="nextBtn">></button>
      </div>

      <div class="card-counter" id="cardCounter">0 / 0</div>
    </section>
  </main>

  <!-- ✅ IMPORTANT: Load config.js FIRST -->
  <script src="./config.js"></script>
  
  <script>
document.addEventListener("DOMContentLoaded", async () => {
  // ✅ FIXED: Use checkAuth helper
  const userId = checkAuth();
  if (!userId) {
    throw new Error('Not authenticated');
  }

  const deckId = localStorage.getItem("currentDeckId");

  if (!deckId) {
    alert("No deck selected. Redirecting to library.");
    window.location.href = "library-ongoing.html";
    return;
  }

  const flashcardEl = document.getElementById("flashcard");
  const frontEl = flashcardEl.querySelector(".flashcard-front");
  const backEl = flashcardEl.querySelector(".flashcard-back");
  const deckTitleEl = document.getElementById("deckTitle");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const editBtn = document.getElementById("editBtn");
  const counterEl = document.getElementById("cardCounter");

  let flashcards = [];
  let currentIndex = 0;
  let flipped = false;

  const showCard = () => {
    const card = flashcards[currentIndex];
    frontEl.textContent = card.term;
    backEl.textContent = card.definition;
    counterEl.textContent = `${currentIndex + 1} / ${flashcards.length}`;
    flashcardEl.classList.remove("flipped");
    flipped = false;
  };

  const flipCard = () => {
    flipped = !flipped;
    flashcardEl.classList.toggle("flipped", flipped);
  };

  const nextCard = () => {
    if (currentIndex < flashcards.length - 1) {
      currentIndex++;
      showCard();
    }
  };

  const prevCard = () => {
    if (currentIndex > 0) {
      currentIndex--;
      showCard();
    }
  };

  try {
    // ✅ FIXED: Use API_CONFIG instead of relative URLs
    const [flashRes, deckRes] = await Promise.all([
      fetch(API_CONFIG.ENDPOINTS.GET_FLASHCARDS(deckId)),
      fetch(API_CONFIG.ENDPOINTS.GET_DECK_DETAIL(deckId))
    ]);

    if (!flashRes.ok || !deckRes.ok) {
      throw new Error('Failed to fetch data');
    }

    flashcards = await flashRes.json();
    const deck = await deckRes.json();
    
    // Update deck title (keep the button element)
    deckTitleEl.childNodes[0].textContent = deck.name + ' ';

    if (!flashcards.length) {
      frontEl.textContent = "No flashcards in this deck.";
      backEl.textContent = "";
      counterEl.textContent = "0 / 0";
      return;
    }

    showCard();
    console.log('✅ Loaded', flashcards.length, 'flashcards');
  } catch (err) {
    console.error('❌ Error loading flashcards:', err);
    frontEl.textContent = "Failed to load flashcards.";
    backEl.textContent = "";
    alert('Error loading flashcards. Please try again.');
  }

  // Flip card on click
  flashcardEl.addEventListener("click", flipCard);

  // Keyboard controls
  document.addEventListener("keydown", e => {
    if (e.code === "Space") {
      e.preventDefault();
      flipCard();
    } else if (e.code === "ArrowRight") {
      nextCard();
    } else if (e.code === "ArrowLeft") {
      prevCard();
    }
  });

  // Button controls
  nextBtn.addEventListener("click", nextCard);
  prevBtn.addEventListener("click", prevCard);

  // Edit button
  editBtn.addEventListener("click", () => {
    localStorage.setItem("editDeckId", deckId);
    localStorage.setItem("editDeckName", deckTitleEl.textContent.trim().replace('Edit', '').trim());
    localStorage.setItem("editFlashcards", JSON.stringify(flashcards));
    window.location.href = "editdecks.html";
  });

  // Coming soon features
  document.querySelectorAll('.coming-soon').forEach(el =>
    el.addEventListener('click', e => {
      e.preventDefault();
      alert('Feature coming soon!');
    })
  );
});
  </script>
</body>
</html>
